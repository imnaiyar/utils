name:  Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build the project
        run: npm run build

